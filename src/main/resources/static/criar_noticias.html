</head>

<body>
<div class="menu-btn" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
</div>

<div class="menu" id="menu">

    </ul>

<div class="title">Publicar Notícia</div>

<form action="/create-news" method="post">
<div class="form-container">
    <label for="titulo">Título da Notícia</label>
    <input type="text" id="titulo" name="title" placeholder="Digite o título da notícia">

    <label style="margin-top: 40px;" for="descricao">Descrição</label>
    <textarea name="content" id="descricao" placeholder="Digite a descrição da notícia"></textarea>
</div>

<!-- Combobox for category filter -->
<div class="filter-section">
    <select id="category-filter" name="category" onchange="filterNews()">
        <option value="all" selected>Categorias</option>
        <option value="transferencias">Transferências</option>
        <option value="resultados">Resultados</option>
        <option value="lesoes">Lesões</option>
    </select>
    <br>
    <button class="publish-btn">Publicar Notícia</button>
    </div>
    <div id="message-container" style="text-align: center; margin-top: 20px;">
        <p id="message" style="font-size: 20px; font-weight: bold;"></p>
    </div>

</form>

</body>

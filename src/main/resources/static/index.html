
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KickOff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="login-container">
    <h2 class="animate__animated animate__fadeInDown">  Bem vindo,<br><b>KickOff</b></h2>

    <form method="POST" action="/login" class="animate__animated animate__fadeInUp">
    <div class="form-group animate__animated animate__fadeInUp">
        <input type="text" id="username" name="username" placeholder="Nome do Utilizador" required>
    </div>
    <div class="form-group animate__animated animate__fadeInUp">
        <input  type="password" id="password" name="password" placeholder="Palavra-passe" required>
        <i class="fas fa-lock password-toggle" onclick="togglePasswordVisibility(this)"></i>
    </div>
    <div class="form-group animate__animated animate__fadeInUp">
        <button type="submit">Login</button>
    </div>
    <div id="errorMessage" style="color: red; font-size: small;"></div>
    </form>
    <div class="auth-options animate__animated animate__fadeInUp">

        <a style="text-decoration: none; color: #aeaeae; transition: color 0.3s; font-size: 14px; margin-top: 15px;"
           onmouseover="this.style.color='#fff'"
           onmouseout="this.style.color='#aeaeae'"
           onclick="handleClick()">
            Registar nova conta?
        </a>

            </div><script src="index.js"></script>
        </div>


        </body>

        </html>

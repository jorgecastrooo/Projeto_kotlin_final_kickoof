<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account - KickOff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="registar.css">
</head>

<body>

<div class="register-container">
    <h2 class="animate__animated animate__fadeInDown"> Registar nova conta <br>KickOff</h2>

    <form id="registrationForm" method="post" action="/register">

        <div class="form-group animate__animated animate__fadeInUp">
            <input type="text" id="username" name="username" placeholder="Nome do Utilizador" required>
        </div>

        <div class="form-group animate__animated animate__fadeInUp">
            <input type="text" id="name" name="name" placeholder="Nome" required>
        </div>

        <div class="form-group animate__animated animate__fadeInUp">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group animate__animated animate__fadeInUp">
            <input type="password" id="password" name="password" placeholder="Palavra-passe" required>
            <i class="fas fa-lock password-toggle" onclick="togglePasswordVisibility(this)"></i>
        </div>

        <div class="form-group animate__animated animate__fadeInUp">
            <input type="date" id="birthdate" name="birthdate" placeholder="Data de nascimento" required>
        </div>

        <div class="form-group animate__animated animate__fadeInUp">
            <div class="autocomplete">
                <input type="text" id="nationality" name="nationality" placeholder="Nationalidade" autocomplete="off" required>
                <div class="autocomplete-items"></div>
            </div>
            <br>
            <div class="form-group animate__animated animate__fadeInUp">
                <button type="submit">Registar</button>
            </div>

        </div>
        <div id="errorMessage" style="color: red; font-size: small; display: none;"></div>

    </form>
        <a style="text-decoration: none; color: #aeaeae; transition: color 0.3s; font-size: 14px; margin-top: 15px; "onmouseover="  this.style.color='#fff'" onmouseout="this.style.color='#aeaeae'" onclick="handleClick()">Voltar para o Login</a>

</div>
</body>

</html>
<script src="registar.js"></script>

<div class="container">
    <h1>Criar e Editar Ligas de Futebol</h1>

    <!-- Botões de Toggle para Mostrar/Esconder Formulários -->
    <button class="toggle-btn" onclick="toggleContent('create')">
        Criar Liga
        <i class="fas fa-chevron-down"></i>
    </button>
    <div class="toggle-content" id="create-content">
        <div class="form-container">
            <h2>Criar Liga</h2>
            <form action="/create-liga" method="post">
                <div class="form-group">
                    <label for="league-name">Nome da Liga</label>
                    <input type="text"  name="Nomedaliga" id="league-name" placeholder="Nome da Liga" required>
                </div>
                <div class="form-group">
                    <label for="league-description">Descrição da Liga</label>
                    <textarea name="Descricaodaliga" id="league-description" rows="4" placeholder="Descrição da Liga" required></textarea>
                </div>
                <div class="form-group">
                    <label for="max-clubs">Número Máximo de Clubes (máximo 25)</label>
                    <input type="number" name="Numeromaximo" id="max-clubs" placeholder="Número Máximo de Clubes" required min="1" max="25" oninput="validateMaxClubsCreate()">
                </div>
                <button>Criar Liga</button>
                <div id="message-container" style="text-align: center; margin-top: 20px;">

                </div>
            </form>
        </div>
    </div>

    <!-- Botões de Toggle para Editar Liga -->
    <button class="toggle-btn" onclick="toggleContent('edit')">
        Editar Liga
        <i class="fas fa-chevron-down"></i>
    </button>
    <div class="toggle-content" id="edit-content">
        <div class="form-container">
            <h2>Editar ligar </h2>
                <form action="/edit-liga" method="POST" id="edit-liga-form">
                <div class="form-group">
                    <label for="edit-league-select">Selecione uma Liga</label>
                    <select id="edit-league-select" name="leagueId" required>
                        <option value="">Selecione uma Liga</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-league-name">Nome da Liga</label>
                    <input type="text" id="edit-league-name" name="name" placeholder="Nome da Liga" required>
                </div>
                <div class="form-group">
                    <label for="edit-league-description">Descrição da Liga</label>
                    <textarea id="edit-league-description" name="description" rows="4" placeholder="Descrição da Liga" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-max-clubs">Número Máximo de Clubes (máximo 25)</label>
                    <input type="number" id="edit-max-clubs" name="maxClubs" placeholder="Número Máximo de Clubes" required min="1" max="25" oninput="validateMaxClubsEdit()">
                </div>
                <button type="submit" id="save-changes">Guardar Alterações</button>
                </form>
        </div>
    </div>

    <!-- Botões de Toggle para Eliminar Liga -->
    <button class="toggle-btn" onclick="toggleContent('delete')">
        Eliminar Liga
        <i class="fas fa-chevron-down"></i>
    </button>
    <div class="toggle-content" id="delete-content">
        <form action="/delete-liga" method="POST">
        <div class="form-container">
            <h2>Eliminar Liga</h2>
            <div class="form-group">
                <label for="delete-league-select">Selecione uma Liga</label>
                    <select id="delete-league-select" name="NomeDaLiga">
                    <option value="">Selecione uma Liga</option>
                </select>
            </div>
        </div>
        <button class="delete-btn" >Eliminar Liga</button>

            </form>
    </div>
    <div id="error-message" style="display: none;" class="error-message"></div>
</div>
</body>
